    <script>
      // Initialize light mode immediately before any content renders
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const theme = savedTheme || 'light';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script>
      (function() {
        const OriginalWebSocket = window.WebSocket;
        window.WebSocket = function(url) {
          if (typeof url === 'string' && (url.includes('localhost:undefined') || url.includes('undefined/?'))) {
            return { readyState: 3, close: function(){}, send: function(){}, addEventListener: function(){}, removeEventListener: function(){}, dispatchEvent: function(){return true} };
          }
          return new OriginalWebSocket(url);
        };
        window.addEventListener('unhandledrejection', function(e) {
          try {
            const msg = (e.reason && e.reason.message) || '';
            if (msg.includes("Failed to construct 'WebSocket'") || msg.includes('localhost:undefined')) {
              e.preventDefault();
            }
          } catch(x) {}
        });
      })();
    </script>
